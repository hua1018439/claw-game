<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>2D 夾娃娃機</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 背景圖 -->
    <img src="picture/background.png" class="fullscreen-background" />

    <!-- 響應式主容器 -->
    <div class="game-container">
      <!-- 資訊面板 -->
      <div class="info-panel">
        <div class="coins" id="coinContainer"></div>
        <div class="score" id="scoreDisplay">score: 0</div>
        <div class="timer" id="timerDisplay">Time remaining: 10s</div>
      </div>

      <!-- 娃娃機區塊 -->
      <div class="machine">
        <img id="claw" src="picture/claw.png" class="claw" />
        <img src="picture/front.png" class="front" />

        <!-- 控制按鈕 -->
        <div class="controls">
          <img src="picture/left.png" onclick="moveLeft()" />
          <img src="picture/right.png" onclick="moveRight()" />
          <img src="picture/click.png" onclick="grab()" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
